<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel value="Tipo Artista:" for="tipoArtista" />
				<p:selectOneMenu id="tipoArtista"
					value="#{artistaBuscaBean.artistaFilter.tipoArtista}"
					converter="tipoArtistaConverter" style="width:400px">
					<f:selectItem itemLabel="Selecione o Tipo de Artista" itemValue="" />
					<f:selectItems value="#{listasCacheBean.listaTipoArtista}"
						var="tipoArtista" itemLabel="#{tipoArtista.descricao}"
						itemValue="#{tipoArtista}" />
				</p:selectOneMenu>
				<p:outputLabel value="Estilos:" for="tipoArtista" />
				<p:autoComplete id="estilos" multiple="true"
					value="#{artistaBuscaBean.artistaFilter.estilos}"
					completeMethod="#{listasCacheBean.filtrarEstilos}" var="estilo"
					itemLabel="#{estilo.nome}" itemValue="#{estilo}"
					converter="estiloConverter">
					<p:column>
						<h:outputText value="#{estilo.nome}" />
					</p:column>
				</p:autoComplete>
				<p:outputLabel value="Com trabalho autoral?" for="switchAutoral" />
				<p:inputSwitch id="switchAutoral"
					value="#{artistaBuscaBean.artistaFilter.autoral}" onLabel="SIM"
					offLabel="NÃO" />
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome"
					value="#{artistaBuscaBean.artistaFilter.nome}">
				</p:inputText>
				<p:commandButton value="buscar" action="#{artistaBuscaBean.buscar}"
					process="@all" update="@all" />
			</h:panelGrid>
			<p:dataList value="#{artistaBuscaBean.artistasEncontrados}"
				var="artista" paginator="true" rows="10" itemType="none" 
				type="unordered" styleClass="paginated">
				<h:link value="abrir página banda" outcome="artistaVisualizar.xhtml?faces-redirect=true" >
						<f:param name="artistaId"
								value="#{artista.id}" />
				</h:link>
				<h:outputText value="#{artista.nome}" style="font-weight: bold" />
				<p:graphicImage width="340" height="220" value="#{fotoArtistaBean.fotoArtista}" title=" ">
							<f:param name="fotoArtistaUniqueId"
								value="#{artista.fotoPrincipal.uniqueId}" />
						</p:graphicImage>
				<h:panelGrid columns="2" style="width:100%">
						
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="#{artista.nome}" style="font-weight: bold" />
							<h:outputText value="tipo: #{artista.tipoArtista.descricao}" />

							<h:outputText value="Estilos:" style="font-weight: bold" />
							<ui:repeat value="#{artista.estilos}" var="estilo">
								<h:outputText value="#{estilo.nome}" />
								<p:spacer width="2px"></p:spacer>
							</ui:repeat>
							<h:outputText value="#{artista.descricao}" />
						</h:panelGrid>
				</h:panelGrid>
				<hr />
			</p:dataList>
		</h:form>

	</ui:define>

</ui:composition>

</html>
