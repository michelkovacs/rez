<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="eventoId" value="#{eventoBean.eventoId}" />
		<f:viewAction action="#{eventoBean.carregarEventoPeloId}"
			if="#{param.eventoId != null}" />
	</f:metadata>

	<ui:define name="conteudo">
		<h:form id="form">

			<p:outputPanel>
				<h:panelGrid id="pnlPrincipal" columns="1">
					<p:graphicImage value="#{fotoArtistaBean.fotoArtista}" title=" "
						rendered="#{eventoBean.evento.fotoUniqueId != null}">
						<f:param name="fotoArtistaUniqueId"
							value="#{eventoBean.evento.fotoUniqueId}" />
					</p:graphicImage>
					<h:outputText value="#{eventoBean.evento.titulo}" />
					<h:outputText value="#{eventoBean.evento.dataRealizacao}" >
						<f:convertDateTime pattern="dd/MM/YYYY"/>
					</h:outputText>
					<h:outputText
						value="#{eventoBean.evento.tipoArtistaDesejado.descricao}" />
					<h:panelGrid id="pnlEstilo" columns="10">
						<ui:repeat value="#{eventoBean.evento.estilosDesejados}"
							var="estilo">
							<h:outputText value="#{estilo.nome}" />
							<p:spacer width="5px"></p:spacer>
						</ui:repeat>

					</h:panelGrid>
					<p:outputLabel value="Paga cachê? #{eventoBean.evento.pagaCache? 'SIM' : 'NÃO'} " />
					<p:outputLabel value="Valor mínimo cachê: #{eventoBean.evento.faixaCacheMinimo}" rendered="#{eventoBean.evento.pagaCache}"/>
					<p:outputLabel value="Valor máximo cachê: #{eventoBean.evento.faixaCacheMaximo}" rendered="#{eventoBean.evento.pagaCache}"/>
					<p:outputLabel value="Descrição" />
					<h:outputText value="#{eventoBean.evento.descricao}" />

				</h:panelGrid>
			</p:outputPanel>
		</h:form>

	</ui:define>

</ui:composition>

</html>
