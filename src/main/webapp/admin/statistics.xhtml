<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">
		<h:form id="form">

			<h:panelGrid id="pnlEstatisticas" columns="2">
				<p:outputLabel value="Cont. Conexões" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.connectCount}" />
				<p:outputLabel value="Sessões que foram abertas" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.sessionOpenCount}" />
				<p:outputLabel value="Sessões que foram fechadas" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.sessionCloseCount}" />
				<p:outputLabel value="Entity Loads" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.entityLoadCount}" />
				<p:outputLabel value="Entity Inserts" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.entityInsertCount}" />
				<p:outputLabel value="Entity Updates" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.entityUpdateCount}" />
				<p:outputLabel value="Entity Deletes" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.entityDeleteCount}" />
				<p:outputLabel value="Consulta mais demorada" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.queryExecutionMaxTimeQueryString}" />
				<p:outputLabel value="Tempo exec. consulta mais demorada" />
				<h:outputText value="#{hibernateStatisticsBean.statistics.queryExecutionMaxTime} ms" />

			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

</html>
