<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="artistaId" value="#{artistaBean.artistaId}" />
		<f:viewAction action="#{artistaBean.carregarartistaPeloId}"
			if="#{param.artistaId != null}" />
	</f:metadata>

	<ui:define name="conteudo">
		<h:form id="form">

			<p:tabView id="tabView">
				<p:tab title="Principal">
					<p:outputPanel>
						<h:panelGrid id="pnlPrincipal" columns="1">
							<p:graphicImage value="#{fotoArtistaBean.fotoArtista}" title=" "
								rendered="#{artistaBean.artista.fotoPrincipal != null}">
								<f:param name="fotoArtistaUniqueId"
									value="#{artistaBean.artista.fotoPrincipal.uniqueId}" />
							</p:graphicImage>
							<h:outputText value="#{artistaBean.artista.nome}" />
							<h:outputText
								value="#{artistaBean.artista.tipoArtista.descricao}" />
							<h:panelGrid id="pnlEstilo" columns="10">
								<ui:repeat value="#{artistaBean.artista.estilos}" var="estilo">
									<h:outputText value="#{estilo.nome}" />
								</ui:repeat>

							</h:panelGrid>
							<p:outputLabel value="Possui trabalho autoral?" />
							<p:outputLabel value="Descrição" />
							<h:outputText value="#{artistaBean.artista.descricao}" />


						</h:panelGrid>
					</p:outputPanel>
				</p:tab>
				<p:tab title="Galeria de Fotos">
					<p:galleria value="#{artistaBean.artista.fotos}" var="foto"
						panelWidth="800" panelHeight="600" showCaption="false">
						<p:graphicImage value="#{fotoArtistaBean.fotoArtista}" title=" ">
							<f:param name="fotoArtistaUniqueId" value="#{foto.uniqueId}" />
						</p:graphicImage>

					</p:galleria>
				</p:tab>
				<p:tab id="tabVideos" title="Vídeos">
						<h:panelGrid id="pnlVideos" columns="1">
							<p:dataTable var="midia" value="#{artistaBean.artista.midias}"
								emptyMessage="nenhuma mídia disponível">
								<p:column>
									<h:outputText value="#{midia.titulo}" />
								</p:column>
								<p:column>
									<p:commandButton value="tocar" process="@this"
										update="form:tabView:pnlVideos">
										<f:setPropertyActionListener value="#{midia}"
											target="#{artistaBean.midiaSelecionada}"></f:setPropertyActionListener>
									</p:commandButton>
								</p:column>
							</p:dataTable>
							<p:outputPanel id="pnlTocar">
								<iframe width="640" height="360"
									src="https://www.youtube.com/embed/#{artistaBean.midiaSelecionada.getYoutubeMidiaCode()}?autoplay=1"
									frameborder="0" allowfullscreen="true"> </iframe>
<!-- 

								<iframe width="100%" height="450" scrolling="no"
									frameborder="no"
									src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/298167372&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
 -->
 							</p:outputPanel>
						</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>

</ui:composition>

</html>
