<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel value="Tipo Artista:" for="tipoArtista" />
				<p:selectOneMenu id="tipoArtista"
					value="#{eventoBuscaBean.eventoFilter.tipoArtistaDesejado}"
					converter="tipoArtistaConverter" style="width:400px">
					<f:selectItem itemLabel="Tipo de artista desejado" itemValue="" />
					<f:selectItems value="#{listasCacheBean.listaTipoArtista}"
						var="tipoArtista" itemLabel="#{tipoArtista.descricao}"
						itemValue="#{tipoArtista}" />
				</p:selectOneMenu>
				<p:outputLabel value="Estilos:" for="tipoArtista" />
				<p:autoComplete id="estilos" multiple="true"
					value="#{eventoBuscaBean.eventoFilter.estilosDesejados}"
					completeMethod="#{listasCacheBean.filtrarEstilos}" var="estilo"
					itemLabel="#{estilo.nome}" itemValue="#{estilo}"
					converter="estiloConverter">
					<p:column>
						<h:outputText value="#{estilo.nome}" />
					</p:column>
				</p:autoComplete>
				<p:outputLabel value="Paga cachê?" for="chkPagaCache" />
				<p:selectBooleanCheckbox id="chkPagaCache"
					value="#{eventoBuscaBean.eventoFilter.pagaCache}" />
				<p:outputLabel value="Título:" for="titulo" />
				<p:inputText id="titulo"
					value="#{eventoBuscaBean.eventoFilter.titulo}">
				</p:inputText>
				<p:commandButton value="buscar" action="#{eventoBuscaBean.buscar}"
					process="@all" update="@all" />
			</h:panelGrid>
			<p:dataList value="#{eventoBuscaBean.eventosEncontrados}"
				var="evento" paginator="true" rows="10" itemType="none" 
				type="unordered" styleClass="paginated">
				<h:link value="abrir página evento" outcome="eventoVisualizar.xhtml?faces-redirect=true" >
						<f:param name="eventoId"
								value="#{evento.id}" />
				</h:link>
				<h:outputText value="#{evento.titulo}" style="font-weight: bold" />
				<h:panelGrid columns="2" style="width:100%">
						
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="#{evento.titulo}" style="font-weight: bold" />
							<h:outputText value="tipo artista desejado: #{evento.tipoArtistaDesejado.descricao}" />

							<h:outputText value="Estilos Desejados:" style="font-weight: bold" />
							<ui:repeat value="#{evento.estilosDesejados}" var="estilo">
								<h:outputText value="#{estilo.nome}" />
								<p:spacer width="2px"></p:spacer>
							</ui:repeat>
							<h:outputText value="#{evento.descricao}" />
						</h:panelGrid>
				</h:panelGrid>
				<hr />
			</p:dataList>
		</h:form>

	</ui:define>

</ui:composition>

</html>
